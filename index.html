<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.google.com/?query=mont&selection.family=Montserrat:300,400" rel="stylesheet">
    <title>
      INTENTION TIMER
    </title>
  </head>
  <body class="body-class">
  <header class="title" id="title">INTENTION TIMER</header>
    <section class="new-activity" id="new-activity">
      <h2 class="minor-heading">New Activity</h2>
      <section class="input-box" id="input-box">
        <section class="category-icon" id="category-icon">
          <h2>Select a category:</h4>
          <button class="activity-button" id="study-button"><img class="icons" src="./assets/study.svg">Study</button>
          <button class="activity-button" id="meditate-button"><img class="icons" src="./assets/meditate.svg">Meditate</button>
          <button class="activity-button" id="exercise-button"><img class="icons" src="./assets/exercise.svg">Exercise</button>
        </section>
        <section class="specific-goal" id="specific-goal">
          <form>
            <label>What would you like to accomplish during this time?</label>
            <input class="user-goal" type="text" id="goal" required>
            <label class="time-goals">Minutes</label>
            <input class="input-goals" type="text" id="minutes">
            <label class="time-goals">Seconds</label>
            <input class="input-goals" type="text" id="seconds">
          </form>
        </section>
        <section class="start-activity-section" id="start-activity-section">
          <button class="start-activity-button" id="start-activity-section">START ACTIVITY</button>
        </section>
      </section>
    </section>
    <section class="past-activities" id="past-activities">
      <h2>Past Activities</h2>
      <p class="activities-logged">You haven't logged any activities yet. Complete the form to the left to get started!</p>
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="Activity.js"></script>
</html>
