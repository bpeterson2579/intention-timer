<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <title>
      INTENTION TIMER
    </title>
  </head>
  <body class="body-class">
  <header class="title" id="title">INTENTION TIMER</header>
  <main>
    <section class="new-activity" id="new-activity">
        <h2 class="minor-heading">New Activity</h2>
         <section class="input-box" id="input-box">
            <h4 class="select-category">Select a category:</h4>
            <section class="category-icon" id="category-icon">
              <button class="activity-button" id="study-button"><img class="icons" src="./assets/study.svg">Study</button>
              <button class="activity-button" id="meditate-button"><img class="icons" src="./assets/meditate.svg">Meditate</button>
              <button class="activity-button" id="exercise-button"><img class="icons" src="./assets/exercise.svg">Exercise</button>
            </section>
            <section class="specific-goal" id="specific-goal">
              <form>
               <div class="goals">
                  <label>What would you like to accomplish during this time?</label>
                  <input class="input-goals" type="text" id="goal">
                </div>
                <div class="minutes-seconds">
                  <div>
                    <label class="min-goals">Minutes</label>
                    <input class="input-goals" type="text" id="minutes">
                  </div>
                  <div>
                    <label class="sec-goals">Seconds</label>
                    <input class="input-goals" type="text" id="seconds">
                  </div>
                </div>
                <section class="submit-button">
                  <input type="submit" class="start-activity-button" id="start-activity-section" value="START ACTIVITY">
                </section>
              </form>
            </section>
          </section>
    </section>
    <section class="past-activities-title" id="past-activities">
      <section class="past-text">
        <p class="mayor-heading">Past Activities</p>
      </section>
      <section class="past-activities">  
        <p class="activities-logged">You haven't logged any activities yet.</p>
        <p class="activities-logged">Complete the form to the left to get started!</p>
      </section>
    </section>
  </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="Activity.js"></script>
</html>
