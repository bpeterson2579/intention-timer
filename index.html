<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <title>
      INTENTION TIMER
    </title>
  </head>
  <body class="body-class">
  <header class="title" id="title">INTENTION TIMER</header>
  <main>
    <section class="new-activity" id="new-activity">
        <h2 class="minor-heading" id="minorHeading">New Activity</h2>
         <section class="input-box" id="input-box">
           <div class="display-counter hidden" id="displayCounter">
             <h3 class="activity-class" id="activityClass"></h3>
             <p class="time-remain" id="timeRemain"></p>
             <button class="start-stop" id="startStop">START</button>
             <button class="log-activity  hidden" id="logActivity">LOG ACTIVITY</button>
           </div>
           <button class="log-activity  hidden" id="createNewActivity">CREATE A NEW ACTIVITY</button>
            <div class="category-icon" id="categoryIcon">
              <div class="select-category"><h4 class="select-category">Select a category:</h4></div>
              <div class="buttons">
              <button class="study-button" id="study-button" name="study"><img class="icons" id="studyBtn" src="./assets/study.svg">Study</button>
              <button class="meditate-button" id="meditate-button" name="meditate"><img class="icons" id="meditateBtn" src="./assets/meditate.svg">Meditate</button>
              <button class="exercise-button" id="exercise-button" name="exercise"><img class="icons" id="exerciseBtn" src="./assets/exercise.svg">Exercise</button>
              </div>
              <p class="error-message hidden" id="categoryError"><img class="warning" src="./assets/warning.svg">A category is required.</p>
            </div>
            <form>
            <div class="specific-goal" id="specificGoal">
              <label>What would you like to accomplish during this time?</label>
              <input novalidate class="input-specific-goal" type="text" id="goal" required>
              <p class="error-message hidden" id="error"><img class="warning" src="./assets/warning.svg">A description is required.</p>
            </div>
            <div class="minutes-seconds" id="minutesSeconds">
              <div class="minutes">
                <label class="label-goals">Minutes</label>
                <input novalidate class="input-goals" type="number" min="0" id="minutes" required>
                <p class="error-message hidden" id="minError"><img class="warning" src="./assets/warning.svg">Minutes is required.</p>
              </div>
              <div class="minutes">
                <label class="label-goals">Seconds</label>
                <input novalidate class="input-goals" type="number" min="0" max="59" id="seconds" required>
                <p class="error-message hidden" id="secError"><img class="warning" src="./assets/warning.svg">Seconds is required.</p>
              </div>
            </div>
            <div class="submit-button">
              <input type="submit" class="start-activity-button" id="start-activity-section" value="START ACTIVITY">
            </div>
            </form>
          </section>
    </section>
    <section class="past-activities-title" id="past-activities">
      <section class="past-text">
        <p class="mayor-heading">Past Activities</p>
      </section>
      <section class="past-activities">
      <section class="past-activities" id="cardSection">
        <section class="message" id="promtMessage">
        <p class="activities-logged" id+>You haven't logged any activities yet.</p>
        <p class="activities-logged">Complete the form to the left to get started!</p>
      </section>
      </section>
    </section>
  </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="Activity.js"></script>
</html>
